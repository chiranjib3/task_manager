{% extends 'base.html' %}

{% block title %}Task Form{% endblock %}

{% block content %}
    <style>
        /* General Styles */
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
        }
        .form-container h1 {
            text-align: center;
            color: #6200ea;
            margin-bottom: 1.5rem;
            animation: fadeInDown 1s ease-in-out;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        form label {
            font-weight: bold;
            color: #333;
        }
        form input, form textarea, form select {
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        form input:focus, form textarea:focus, form select:focus {
            border-color: #6200ea;
            box-shadow: 0 0 8px rgba(98, 0, 234, 0.2);
            outline: none;
        }
        button {
            padding: 0.75rem 1.5rem;
            background-color: #6200ea;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }
        button:active {
            background-color: #2900a1;
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <div class="form-container">
        <h1>Task Form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>

{% endblock %}
